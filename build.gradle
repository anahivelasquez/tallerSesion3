plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'io.appium:java-client:8.1.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
    //cucumber
    implementation 'io.cucumber:cucumber-java:7.6.0'
    testImplementation 'info.cukes:cucumber-junit:1.2.6'
}

test {
    useJUnitPlatform()
}

configurations{
    cucumberRunTime{
        extendsFrom testImplementation
    }
}

task cucumber(){
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main="io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty','--glue', 'runner', 'src/test/resources']
        }
    }
}